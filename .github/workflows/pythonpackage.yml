# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: traitar3

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: miniconda install
      run: |
        wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
        bash miniconda.sh -b -p $HOME/miniconda
        source "$HOME/miniconda/etc/profile.d/conda.sh"
    - name: conda setup
      run: |
        hash -r
        conda config --set always_yes yes --set changeps1 no
        conda update -y -q conda
        conda config --add channels defaults
        conda config --add channels conda-forge
        conda config --add channels bioconda
        conda info -a
        conda create -n traitar3 python=${{ matrix.python-version }} bioconda::hmmer scipy pandas numpy matplotlib pytest
        conda activate traitar3
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-dependency pytest-console-scripts
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        python setup.py install
    - name: Test with pytest
      run: |
        pytest -s --script-launch-mode=subprocess
